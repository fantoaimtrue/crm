{% extends "base.html" %}
{% load static %}



  {% block content %}
    <div class="content-wrapper" style="min-height: 1302.12px;">
    <!-- Content Header (Page header) -->

    


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        
        <!-- /.row -->
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="callout callout-info">
              <h5><i class="fas fa-info"></i> Внимание:</h5>
              Вы уверены, что хотите удалить магазин "{{ shop.shop_name }}"?
              <form action="{% url 'shops:delete_shop' id=shop.id %}" method="post">
                {% csrf_token %}
                <button class="btn btn-danger btn-sm" type="submit">Да, удалить</button>
                <a href="{% url 'shops:view_shops' %}">Отмена</a>
            </form>
            </div>
      </div><!-- /.container-fluid -->
      
    </section>
    <!-- /.content -->
    </div>
  {% endblock content %}
