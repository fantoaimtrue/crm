{% extends "base.html" %} {% load static %} {% block content %}
<div class="content-wrapper" style="min-height: 2646.62px">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Профиль</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">           
                <div class="tab-pane active" id="settings">
                  <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label"
                          >Email</label>
                        <div class="col-sm-10">
                          {{ form.email }}
                        </div>
                      </div>
                    <div class="form-group row">
                      <label for="inputName" class="col-sm-2 col-form-label"
                        >WB токен</label>
                      <div class="col-sm-10">
                        {{ form.wb_token }}
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label"
                          >Ozon токен</label>
                        <div class="col-sm-10">
                          {{ form.ozon_token }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-2 col-form-label"
                          >Telegram username</label>
                        <div class="col-sm-10">
                          {{ form.tg_username }}
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-danger">
                          Сохранить изменения
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
